model:
  arch: blip2_tinystories
  model_type: pretrain_tinystories33m
  load_pretrained: False
  tinystories_model: "/extra/workspaces/ml/lavis-experiments/tinystories-finetune/finetune-tinystories/finetuned_no_prefix/checkpoint-81500"
  # intialize stage 2 pretraining from stage 1 pretrained model
  #pretrained: "https://storage.googleapis.com/sfr-vision-language-research/LAVIS/models/BLIP2/blip2_pretrained.pth"
  #pretrained: "lavis/output/BLIP2/Pretrain_stage2_tinystories33m/20231228115/checkpoint_0.pth"
  freeze_vit: True


datasets:
  coco_caption:
    vis_processor:
        train:
          name: "blip2_image_train"
          image_size: 224
    text_processor:
        train:
          prompt: ""
          name: "blip_caption"
    # build_info:
    #     images:
    #         storage: '/export/share/datasets/vision/coco/images/'          
  #vg_caption: # name of the dataset builder
  #  vis_processor:
  #      train:
  #        name: "blip_image_train"
  #        image_size: 224
  #  text_processor:
  #      train:
  #        name: "blip_caption"
  #  # build_info:
  #  #     images:
  #  #         storage: '//export/share/datasets/vision/visual-genome/image/'

run:
  task: image_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 5e-5
  min_lr: 5e-6
  warmup_lr: 5e-7

  weight_decay: 0.1
  max_epoch: 10
  batch_size_train: 64
  batch_size_eval: 64
  num_workers: 4
  warmup_steps: 2000

  seed: 421
  output_dir: "output/BLIP2/Pretrain_stage2_tinystories33m-finetuned-no-prefix"

  amp: True
  resume_ckpt_path: null

  evaluate: False 
  train_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: False