run:
  task: image_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 2e-5
  min_lr: 2e-5
  warmup_lr: 2e-6

  weight_decay: 0.05
  max_epoch: 10
  batch_size_train: 8
  batch_size_eval: 4
  num_workers: 1
  warmup_steps: 2000

  seed: 42
  output_dir: "output/BLIP2/Pretrain_stage2_mistral7b_custom_unfreeze"

  amp: False
  resume_ckpt_path: null

  evaluate: False 
  train_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: False