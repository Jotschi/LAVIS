model:
  arch: blip2_mistral
  model_type: pretrain_mistral7b
  load_pretrained: False
  mistral_model: "/home/jotschi/workspaces/ml/lavis-experiments/mistral-deepspeed/models/r256-b4-a16-seq512-l2.0e-5_no_eos-500"
  # intialize stage 2 pretraining from stage 1 pretrained model
  pretrained: "https://storage.googleapis.com/sfr-vision-language-research/LAVIS/models/BLIP2/blip2_pretrained.pth"
  freeze_vit: True
  vit_precision: fp16
  use_grad_checkpoint: False
  image_size: 224
  max_txt_len: 32



datasets:
  coco_caption:
    vis_processor:
        train:
          name: "blip2_image_train"
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"
